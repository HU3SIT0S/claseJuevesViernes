<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
        <!--Aqui vamos a crear el marco  de la calculadora-->
        <div class="calculadora">

            <!--Aqui vamos a crear nuesta panlatta de la calculadora-->
            <div class="pantalla">0</div>

            <!--Aqui vamos a crear los botones de nuestra calculadora-->
            <button id="limpiar" class="boton">C</button> <!--Boton de limpiar (C)-->
            <button id="borrar" class="boton">←</button> <!--Boton de borrar uno en uno (←)-->
            <button class="boton">/</button> <!--Boton de dividir (/)-->
            <button class="boton">*</button> <!--Boton de multiplicar (*)-->
            <button class="boton">7</button> <!--Boton del numero siete (7)-->
            <button class="boton">8</button> <!--Boton del numero ocho (8)-->
            <button class="boton">9</button> <!--Boton del numero nueve (9)-->
            <button class="boton">-</button> <!--Boton de restar (-)-->
            <button class="boton">4</button> <!--Boton del numero cuatro (4)-->
            <button class="boton">5</button> <!--Boton del numero cinco (5)-->
            <button class="boton">6</button> <!--Boton del numero seis (6)-->
            <button class="boton">+</button> <!--Boton de sumar (+)-->
            <button class="boton">1</button> <!--Boton del numero uno (1)-->
            <button class="boton">2</button> <!--Boton del numero dos (2)-->
            <button class="boton">3</button> <!--Boton del numero tres (3)--> 
            <button id="igual" class="boton">=</button> <!--Boton del igual (=)-->
            <button id="cero" class="boton">0</button> <!--Boton del numero cero (0)-->
            <button class="boton">.</button> <!--Boton del punto (.)-->

        </div>

    <script src="sccrip.js"></script>
</body>
</html>
